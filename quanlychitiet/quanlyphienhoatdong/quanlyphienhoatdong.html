<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thông báo</title>
  <link rel="stylesheet" href="../quanlychitiet.css">
  <link rel="stylesheet" href="../../fontawesome/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
  <style>

  </style>
</head>

<body>
  <div class="container">
    <!-- thanh header -->
    <div class="header">
      <div>Thông báo</div>
      <div class="search__container">
        <select id="searchOption" class="search__option">
          <option value="startTime">Thời gian bắt đầu</option>
          <option value="endTime">Thời gian kết thúc</option>
        </select>
        <input type="text" name="search" id="search" class="search" placeholder="Nhập nội dùng tìm kiếm">
        <button class="btn btn--search" onclick="searchSessions()">Tìm</button>
      </div>
    </div>

    <!-- container -->
    <div class="content">

      <!-- infor -->
      <div class="content__infor">
        <table>
          <!-- header infor -->
          <thead class="infor__header">
            <tr>
              <th onclick="sortSessions('startTime')" class="column--idEmp">Thời gian bắt đầu</th>
              <th onclick="sortSessions('endTime')" class="column--content">Thời gian kết thúc</th>
              <th class="column--content">Hành động</th>
            </tr>
          </thead>
          <!-- content infor -->
          <tbody class="infor__body">

          </tbody>
        </table>
      </div>
    </div>
  </div>

    <!-- biểu đồ -->
    <div class="chart">
      <canvas id="myChart"  width="400" height="400"></canvas>
      <button class= "btn" onclick="exitChart()">Trở lại</button>
    </div>
    
  <script src="../../fecthAPI.js"></script>
  <script src="./quanlyphienhoatdong.js"></script>
  <script src="./quanlychitietphien.js"></script>
</body>
</html>
