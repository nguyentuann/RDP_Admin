<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Focus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="focused-screen" autoplay playsinline></video>
  <script>
    // Lấy ID màn hình từ URL
    const params = new URLSearchParams(window.location.search);
    const screenID = params.get('screenID');

    // Giả sử bạn đã truyền luồng video tương ứng từ server
    const videoElement = document.getElementById('focused-screen');
    console.log(`Focused Screen ID: ${screenID}`);
  </script>
</body>
</html>
